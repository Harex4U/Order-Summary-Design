<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="background">
      <div class="container">
        <img src="images/illustration-hero.svg" alt="illustration">

        <h2 class="title">Order Summary</h2>

        <p class="standard-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    
        <div class="plan">
          <img src="/images/icon-music.svg"  class="music-icon">

          <div class="price">
            <p class="bold-text">Annual Plan</p>
            <p class="standard-text">$59.99/year</p>
          </div>
         
          <a href="#" class="link">Change</a>
        </div>  
      
        <div class="btn-container">
          <button class="payment">Proceed to Payment</button>

          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harex4U</a>.
  </div>
</body>
</html>
